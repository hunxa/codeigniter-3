        # Check for hardcoded credentials
        echo "Checking for hardcoded database credentials..."
        if grep -rn "password.*=.*['\"][^'\"]\{3,\}['\"]" application/config/database.php 2>/dev/null | grep -v "''" | grep -v '""' | grep -v "password.*=.*['\"]\s*['\"]"; then
